# Backend Configuration
# For GitHub Pages, we use the github backend. 
# You will need to set up an OAuth app in GitHub Developer settings.
backend:
  name: github
  repo: your-username/your-repo-name # REPLACE THIS with your actual GitHub username/repo
  branch: main # Branch to update (usually main or master)

# Media Configuration
media_folder: "public/images/uploads" # Where images are stored in the repo
public_folder: "/images/uploads" # How images are accessed in the HTML

# Content Collections
collections:
  # 1. Projects Collection
  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Short Description", name: "description", widget: "text"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Category", name: "category", widget: "select", options: ["Web App", "AI Project", "Learning", "Mobile"]}
      - {label: "Tech Stack", name: "techStack", widget: "list"}
      - {label: "Thumbnail Image", name: "thumbnail", widget: "image"}
      - {label: "GitHub URL", name: "githubUrl", widget: "string", required: false}
      - {label: "Live Demo URL", name: "liveUrl", widget: "string", required: false}
      - {label: "Full Description (Markdown)", name: "body", widget: "markdown"}

  # 2. Skills Collection (JSON)
  - name: "skills"
    label: "Skills"
    files:
      - name: "data"
        label: "Skills Data"
        file: "content/skills/skills.json"
        fields:
          - label: "Tech Interests"
            name: "techInterests"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Description", name: "description", widget: "string"}
              - {label: "Proficiency (%)", name: "proficiency", widget: "number", value_type: "int", min: 0, max: 100}
              - {label: "Icon Name", name: "icon", widget: "string", hint: "e.g., Cpu, Smartphone"} 
              - {label: "Color Hex", name: "color", widget: "string", default: "#e94560"}
          - label: "Business & Finance"
            name: "business"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Description", name: "description", widget: "string"}
              - {label: "Proficiency (%)", name: "proficiency", widget: "number", value_type: "int", min: 0, max: 100}
              - {label: "Icon Name", name: "icon", widget: "string"}
              - {label: "Color Hex", name: "color", widget: "string", default: "#f4a261"}
          - label: "Development"
            name: "development"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Description", name: "description", widget: "string"}
              - {label: "Proficiency (%)", name: "proficiency", widget: "number", value_type: "int", min: 0, max: 100}
              - {label: "Icon Name", name: "icon", widget: "string"}
              - {label: "Color Hex", name: "color", widget: "string", default: "#61dafb"}

  # 3. About Page
  - name: "about"
    label: "About Page"
    files:
      - name: "profile"
        label: "Profile Info"
        file: "content/about.md"
        fields:
          - {label: "Main Title", name: "title", widget: "string"}
          - {label: "Vision Statement", name: "vision", widget: "text"}
          - {label: "Full Bio (Markdown)", name: "body", widget: "markdown"}
