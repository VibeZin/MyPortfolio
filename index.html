    <!-- Tailwind Configuration -->

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          screens: {
            'sm': '640px',
            'md': '768px',
            'lg': '1024px',
            'xl': '1280px',
            '2xl': '1536px',
          },
          extend: {
            colors: {
              navy: 'var(--black-900)',
              'deep-blue': 'var(--black-800)',
              purple: 'var(--blue)',
              coral: 'var(--pink)',
              gold: 'var(--blue-light)',

              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            borderRadius: {
              '2xl': '1rem',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          },
        },
      }
    </script>
